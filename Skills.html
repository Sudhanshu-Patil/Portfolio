<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="skills.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="skill">
        <h1> My Skills</h1>
        <li><h3>C++</h3></li>
            <span class="bar"><span class="cpp"><i class='bx bxl-c-plus-plus' ></i></span></span>
        </li>
        <li><h3>Python</h3></li>
            <span class="bar"><span class="python"><i class='bx bxl-python' ></i></span></span>
        </li>
        <li><h3>C</h3></li>
            <span class="bar"><span class="c"></span></span>
        </li>
        <li><h3>HTML + CSS</h3></li>
            <span class="bar"><span class="html_css"><i class='bx bxl-html5' ></i><i class='bx bxl-css3' ></i></span></span>
        </li>
    </div>
</body>
</html>
